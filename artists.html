<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artists List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        background-color: #20272f;
      }
      .img-artist {
        border: 1px solid black;
        cursor: pointer;
        position: relative;
      }
      .img-artist span {
        position: absolute;
        z-index: 1;
        left: 0;
        visibility: hidden;
        background-color: white;
        border: 1px solid black;
        padding: 3px 10px;
      }
      .img-artist:hover span {
        visibility: visible;
      }
    </style>
  </head>

  <body class="container">
    <header>
      <h1 class="text-center my-5 text-white">All List Album Artists</h1>
    </header>
    <main>
      <!-- search artists list -->
      <section>
        <div class="mb-4 w-50 mx-auto">
          <input
            type="email"
            class="form-control"
            id="search-field"
            placeholder="Search a artists"
          />
        </div>
      </section>
      <!-- all artists list -->
      <section>
        <div
          id="artist-container"
          class="row row-cols-1 row-cols-md-3 g-4 mb-5"
        ></div>
        <!-- not found phone -->
        <div id="no-found-message" class="mb-4 d-none">
          <h3 class="text-warning">No artist Found. Please a new Search!</h3>
        </div>
      </section>
      <!-- loader -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- modal section artist details -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="artistDetailsModal"
          tabindex="-1"
          aria-labelledby="artistDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">
                  Band Name : <span id="artistDetailsModalLabel"></span>
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="artist-details" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="js/artists.js"></script>
  </body>
</html>
